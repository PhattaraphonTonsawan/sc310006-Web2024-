<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        
        <a-sky color="#00e0ff"></a-sky>
        
        <a-plane rotation="-90 0 0" width="100" height="100" color="#6dda05 "></a-plane>
        
        <a-entity gltf-model="Machine Man.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="0 0.5 -8"></a-entity>
        <a-entity gltf-model="Tank.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="5 0.5 -18" rotation="0 0.5 5"></a-entity>
        <a-entity gltf-model="Helicopter.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="8 12 -25" rotation="0 -70 0"></a-entity>
        <a-entity gltf-model="Trees.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="0 0.5 -35" rotation="0 0.5 0"></a-entity>
        <a-entity gltf-model="Tank.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="-5 0.5 -18" rotation="0 180 5"></a-entity>
        <a-entity gltf-model="Spaceship.glb" animation-mixer="clip:*" scale="0.5 0.5 0.5" position="-6 8 -20" rotation="0 90 -5"></a-entity>
        <a-entity gltf-model="Soldier.glb" animation-mixer="clip:*" scale="0.1 0.1 0.1" position="3 0.5 -14" rotation="0 -90 -5"></a-entity>
        <a-entity gltf-model="Soldier.glb" animation-mixer="clip:*" scale="0.1 0.1 0.1" position="-3 0.5 -14" rotation="0 90 -5"></a-entity>
        <a-text value="653380338-5 Phattaraphon Tonsawan" scale="2.5 2.5 2.5" position="1 0.5 -7"></a-text>
        <a-text value="World War II" scale="2.5 2.5 2.5" position="-5 0.5 -7"></a-text>
        <a-entity gltf-model="Clouds.glb" animation-mixer="clip:*" scale="5 5 5" position="-6 15 -35"></a-entity>
        
    </a-scene>
  </body>
</html>
